
trigger:
- master

pr:
- master

variables:
  solutionPath: '**\*.sln'

jobs:
- job: build_linux
  pool:
    vmImage: 'ubuntu-latest'

  steps:
  - task: SonarCloudPrepare@1
    inputs:
      SonarCloud: 'sonarcloud-TrueFlame42'
      organization: '2006-jun15-net'
      scannerMode: 'MSBuild'
      projectKey: '2006-jun15-net_daniel-project1'
      projectName: 'Daniel project 1 Project1'

  - script: dotnet build -c Release
    displayName: dotnet build
    workingDirectory: $(solutionPath)
  - task: DotNetCoreCLI@2
    displayName: dotnet test
    inputs:
      command: 'test'
      arguments: '-c Release /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura /p:CoverletOutput=$(Build.SourcesDirectory)/TestResults/Coverage/' 
      projects: '$(solutionPath)/Project1.Test/*.csproj'
      testRunTitle: 'ubuntu tests'
  - task: PublishCodeCoverageResults@1
    displayName: 'publish code coverage report'
    inputs:
      codeCoverageTool: 'Cobertura'
      summaryFileLocation: '$(System.DefaultWorkingDirectory)/**/cobertura/coverage.xml'


  - task: SonarCloudAnalyze@1

  - task: SonarCloudPublish@1
    inputs:
      pollingTimeoutSec: '300'

- job: build_windows

  pool:
    vmImage: windows-latest
  
  steps:
  - task: NuGetToolInstaller@1
    displayName: install nuget
    inputs:
      versionSpec:

  - task: NuGetCommand@2
    displayName: nuget restore
    inputs:
      command: 'restore'
      restoreSolution: '**/*.sln'
      feedsToUse: 'select'

  - task: VSBuild@1
    displayName: Visual Studio build
    inputs:
      solution: '**\*.sln'
      platform: 'Any CPU'
      configuration: 'Release'

  - task: AzureRmWebAppDeployment@4
    inputs:
      ConnectionType: 'AzureRM'
      azureSubscription: 'Azure subscription 1(4a9c4809-c659-4f24-9e67-59d675e2dad7)'
      appType: 'webApp'
      WebAppName: 'Projec1tTest-daniel'
      packageForLinux: '$(System.DefaultWorkingDirectory)/publish'
